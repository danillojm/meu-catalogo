<mat-card class="mat-elevation-z0 mat-card-product" [routerLink]="['/products/',product.id]">

  <img mat-card-image [src]="product.image_path" [alt]="product.name">

  <mat-card-header class="card-header">
    <mat-card-title>{{product.name}} </mat-card-title>
    <mat-card-subtitle>{{product.category.name}} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <p>
      {{product.price |currency:'BRL':true}}
    </p>


  </mat-card-content>
  <mat-card-actions >
    <button mat-button class="mat-button-card"  >

      <mat-icon>
        shopping_bag
      </mat-icon>
      <span>Comprar agora</span>
    </button>

  </mat-card-actions>
</mat-card>
