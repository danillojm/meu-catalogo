<div class="content" fxLayout="row wrap" fxLayoutGap="15px grid">

  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">

    <a href="#" class="product-list">
      <mat-card class="example-card" class="mat-elevation-z1">

        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

        <mat-card-header class="card-header">
          <mat-card-title>Smartwatch P8</mat-card-title>
          <mat-card-subtitle>Smartwatch</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

          <p>
            R$199,90
          </p>

          <p>
            COLMI P8 é o nosso relógio inteligente de última geração e mais rentável. Nesta nova versão, o relógio
            inteligente COLMI P8 tem um novo ecrã a cores de 1,4 e um toque capacitivo completo.

          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    </a>
  </div>



</div>
